<!-- wp:group {"className":"is-style-default","style":{"spacing":{"padding":{"right":"var:preset|spacing|40","left":"var:preset|spacing|40","top":"var:preset|spacing|40","bottom":"var:preset|spacing|40"}},"color":{"background":"#f5f5f7"}},"layout":{"type":"constrained"}} -->
<div class="wp-block-group is-style-default has-background" style="background-color:#f5f5f7;padding-top:var(--wp--preset--spacing--40);padding-right:var(--wp--preset--spacing--40);padding-bottom:var(--wp--preset--spacing--40);padding-left:var(--wp--preset--spacing--40)"><!-- wp:html -->
<center><p id="RunTime" style="color: #0000008F; font-size: var(--wp--preset--font-size--small);"></p></center>
<script>
var BootDate = new Date("2023/05/13 00:00:00");
function ShowRunTime(id) {
var NowDate = new Date();
var RunDateM = parseInt(NowDate - BootDate);
var RunDays = Math.floor(RunDateM/(24*3600*1000));
var RunHours = Math.floor(RunDateM%(24*3600*1000)/(3600*1000));
var RunMinutes = Math.floor(RunDateM%(24*3600*1000)%(3600*1000)/(60*1000));
var RunSeconds = Math.round(RunDateM%(24*3600*1000)%(3600*1000)%(60*1000)/1000);
var RunTime = RunDays + "d " + RunHours + "h " + RunMinutes + "m " + RunSeconds + "s ";
document.getElementById(id).innerHTML = "Running : " + RunTime;
}
setInterval("ShowRunTime('RunTime')", 1000);
</script>
<!-- /wp:html -->
