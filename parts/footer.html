<div class="wp-block-group is-style-widget" style="padding-top:var(--wp--preset--spacing--40);padding-right:var(--wp--preset--spacing--40);padding-bottom:var(--wp--preset--spacing--40);padding-left:var(--wp--preset--spacing--40)"><!-- wp:html -->
<center><p id="RunTime" style="color:#FFFFFF; font-weight: bold"></p></center>
<script>
var BootDate = new Date("2023/05/13 00:00:00");
function ShowRunTime(id) {
var NowDate = new Date();
var RunDateM = parseInt(NowDate - BootDate);
var RunDays = Math.floor(RunDateM/(24*3600*1000));
var RunHours = Math.floor(RunDateM%(24*3600*1000)/(3600*1000));
var RunMinutes = Math.floor(RunDateM%(24*3600*1000)%(3600*1000)/(60*1000));
var RunSeconds = Math.round(RunDateM%(24*3600*1000)%(3600*1000)%(60*1000)/1000);
var RunTime = RunDays + "d " + RunHours + "h " + RunMinutes + "m " + RunSeconds + "s ";
document.getElementById(id).innerHTML = "<b>Running : </b>" + RunTime;
}
setInterval("ShowRunTime('RunTime')", 1000);
</script>
<!-- /wp:html -->
